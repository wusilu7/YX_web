{{include file="../common/1header.html"}}
<link href="{{CSS}}jin/3.24.playerRole.css" rel="stylesheet">
<!--|↓↓↓↓↓↓|-->
<div class="jin-content-title"><span>玩家停充天数统计</span></div>
<div class="alert alert-info">
    <div id="group_server"></div>
</div>
<hr/>
<div class="jin-search-div">
    <div>
        <label for="time_start">日期：</label>
        <input size="16" type="text" id="time_start" class="form-control jin-datetime"
               placeholder="开始日期">
        -
        <input size="16" type="text" id="time_end" class="form-control jin-datetime"
               placeholder="结束日期">
        <a id="jin_search" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></a>
        <a id="server_summary" class="btn btn-success">服务器汇总</a>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-striped text-center">
        <thead>
        <tr>
            <th>类型</th>
            <th>人数</th>
        </tr>
        </thead>
        <tbody id="content"></tbody>
    </table>
</div>
<hr/>
<div id="jin_charts_role"></div>
<!--|↑↑↑↑↑↑|-->
{{include file="../common/2footer.html"}}
<script src="{{JS}}echarts.min.js"></script>
<script type="text/javascript">
    $(function () {
        gsSelect('#group', '#server', '#platform');
    });
    var data1 = {};
    function getRole() {
        data1.group = $("#group").val();
        data1.pi     = $('#platform').val();
        data1.si     = $('#server').val();
        var time_start = $('#time_start').val();
        var time_end   = $('#time_end').val();
        data1.time_start = time_start;//查询开始时间;
        data1.time_end   = time_end;//查询结束时间
        $.ajax({
            type: "post",
            async: true,
            url: location.href + "&jinIf=912",
            data: data1,
            dataType: "json",
            beforeSend: function () {
                layer.load(2, {
                    shade: [0.3, '#fff']//0.3透明度的白色背景
                });
            },
            success: function (json) {
                layer.closeAll('loading');
                if (json === false) {
                    layer.msg('获取数据失败');
                } else {
                    var s = '';
                    var datatype=  ['3-4', '4-6', '6-8', '8-11', '11-16', '16-31', '31以上']
                    for (var i = 0; i < json.length; i++) {
                        s += '<tr>' +
                            '<td>' + datatype[i] + '</td>' +
                            '<td>' + json[i] + '</td>' +
                            '</tr>';
                    }
                    $("#content").html(s);
                    //开始画图，注意执行顺序
                    var myChart = echarts.init(document.getElementById('jin_charts_role'));
                    option = {
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b}: {c} ({d}%)"
                        },
                        legend: {
                            orient: 'vertical',
                            x: 'left',
                            data: ['3-4', '4-6', '6-8', '8-11', '11-16', '16-31', '31以上']
                        },
                        color: ['#a500c6', '#ac82ff', '#c01e14', '#ed620e', '#158600', '#0ed900','#ed620e'],
                        itemStyle: {
                            normal: {
                                // 阴影的大小
                                shadowBlur: 20,
                                // 阴影水平方向上的偏移
                                shadowOffsetX: 0,
                                // 阴影垂直方向上的偏移
                                shadowOffsetY: 0,
                                // 阴影颜色
                                shadowColor: '#666'
                            }
                        },
                        series: [
                            {
                                name: '游戏职业',
                                type: 'pie',
                                radius: ['50%', '70%'],
                                avoidLabelOverlap: false,
                                label: {
                                    normal: {
                                        show: true
                                    },
                                    emphasis: {
                                        show: true,
                                        textStyle: {
                                            fontSize: '20',
                                            fontWeight: 'bold'
                                        }
                                    }
                                },
                                labelLine: {
                                    normal: {
                                        show: false
                                    }
                                },
                                data: [
                                    {value: json[0], name: '3-4'},
                                    {value: json[1], name: '4-6'},
                                    {value: json[2], name: '6-8'},
                                    {value: json[3], name: '8-11'},
                                    {value: json[4], name: '11-16'},
                                    {value: json[5], name: '16-31'},
                                    {value: json[6], name: '31以上'}
                                ],
                                animationType: 'scale',
                                animationEasing: 'elasticOut',
                                animationDelay: function (idx) {
                                    return idx * 200;
                                }
                            }
                        ]
                    };
                    myChart.setOption(option);
                }
            },
            error: function (msg) {
                layer.closeAll('loading');
                layer.msg('数据获取失败，请勿频繁刷新');
            }
        });
    }
    // 普通查询
    $("#jin_search").click(function () {
        data1.check_type = 912;  // 普通查询
        if ($('#server').val() === null) {
            layer.msg('请选择服务器');
            return false;
        }
        getRole();
    });
    // 服务器汇总
    $("#server_summary").click(function () {
        data1.check_type = 998;  // 服务器汇总
        getRole();
    });
    // 渠道汇总
    $("#group_summary").click(function () {
        data1.check_type = 999;  // 渠道汇总
        giCollect(getRole,1);
    });
</script>
