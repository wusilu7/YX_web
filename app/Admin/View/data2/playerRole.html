{{include file="../common/1header.html"}}
<link href="{{CSS}}jin/3.24.playerRole.css" rel="stylesheet">
<!--|↓↓↓↓↓↓|-->
<div class="jin-content-title"><span>职业分布</span></div>
<div class="alert alert-info">
    <div id="group_server"></div>
</div>
<hr/>
<div class="jin-search-div">
    <a id="jin_search" class="btn btn-success"><span class="glyphicon glyphicon-search"></span></a>
    <a id="server_summary" class="btn btn-success">服务器汇总</a>
    <a id="group_summary" class="btn btn-success">渠道汇总</a>
</div>
<hr/>
<div id="jin_charts_role"></div>
<!--|↑↑↑↑↑↑|-->
{{include file="../common/2footer.html"}}
<script src="{{JS}}echarts.min.js"></script>
<script type="text/javascript">
    $(function () {
        gsSelect('#group', '#server', '#platform');
    });
    var data1 = {};
    function getRole() {
        data1.group = $("#group").val();
        data1.pi     = $('#platform').val();
        data1.si     = $('#server').val();
        $.ajax({
            type: "post",
            async: true,
            url: location.href + "&jinIf=912",
            data: data1,
            dataType: "json",
            beforeSend: function () {
                layer.load(2, {
                    shade: [0.3, '#fff']//0.3透明度的白色背景
                });
            },
            success: function (json) {
                layer.closeAll('loading');
                if (json === false) {
                    layer.msg('从游戏服务器获取职业数据失败');
                } else {
                    //开始画图，注意执行顺序
                    var myChart = echarts.init(document.getElementById('jin_charts_role'));
                    option = {
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b}: {c} ({d}%)"
                        },
                        legend: {
                            orient: 'vertical',
                            x: 'left',
                            data: ['亡灵.刺客', '亡灵.游侠', '维京.狼战士', '维京.唤龙者', '人类.法师', '人类.法剑']
                        },
                        color: ['#a500c6', '#ac82ff', '#c01e14', '#ed620e', '#158600', '#0ed900'],
                        itemStyle: {
                            normal: {
                                // 阴影的大小
                                shadowBlur: 20,
                                // 阴影水平方向上的偏移
                                shadowOffsetX: 0,
                                // 阴影垂直方向上的偏移
                                shadowOffsetY: 0,
                                // 阴影颜色
                                shadowColor: '#666'
                            }
                        },
                        series: [
                            {
                                name: '游戏职业',
                                type: 'pie',
                                radius: ['50%', '70%'],
                                avoidLabelOverlap: false,
                                label: {
                                    normal: {
                                        show: true
                                    },
                                    emphasis: {
                                        show: true,
                                        textStyle: {
                                            fontSize: '20',
                                            fontWeight: 'bold'
                                        }
                                    }
                                },
                                labelLine: {
                                    normal: {
                                        show: false
                                    }
                                },
                                data: [
                                    {value: json[0], name: '亡灵.刺客'},
                                    {value: json[1], name: '亡灵.游侠'},
                                    {value: json[2], name: '维京.狼战士'},
                                    {value: json[3], name: '维京.唤龙者'},
                                    {value: json[4], name: '人类.法师'},
                                    {value: json[5], name: '人类.法剑'}
                                ],
                                animationType: 'scale',
                                animationEasing: 'elasticOut',
                                animationDelay: function (idx) {
                                    return idx * 200;
                                }
                            }
                        ]
                    };
                    myChart.setOption(option);
                }
            },
            error: function (msg) {
                layer.closeAll('loading');
                layer.msg('数据获取失败，请勿频繁刷新');
            }
        });
    }
    // 普通查询
    $("#jin_search").click(function () {
        data1.check_type = 912;  // 普通查询
        if ($('#server').val() === null) {
            layer.msg('请选择服务器');
            return false;
        }
        getRole();
    });
    // 服务器汇总
    $("#server_summary").click(function () {
        data1.check_type = 998;  // 服务器汇总
        getRole();
    });
    // 渠道汇总
    $("#group_summary").click(function () {
        data1.check_type = 999;  // 渠道汇总
        giCollect(getRole,1);
    });
</script>
