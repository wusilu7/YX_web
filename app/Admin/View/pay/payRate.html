<!--AJAX调用等级比例分布的json接口-->
<script type="text/javascript">
    $(function () {
        $('#btn1').addClass('btn_on').siblings('button').removeClass('btn_on');
    })
    $('.btn-group button').click(function() {
        $(this).addClass('btn_on').siblings('button').removeClass('btn_on');
    });
    gsSelect('#group', '#server', '#platform');
    calendar('month', '#time_start', '#time_end');
    var start = [];
    var num = [];
    var data1 = {};
    var check = true;
    function getDistribution() {
        var time_start = $('#time_start').val();
        var time_end   = $('#time_end').val();
        // 检测汇总时间是否过长
        // check = checkSummaryTime(data1.check_type, time_start, time_end, 30, 15);
        // if (check === false) {
        //     return false;
        // }

        data1.time_start  = time_start;//查询开始时间;
        data1.time_end    = time_end;//查询结束时间
        data1.pi    = $('#platform').val();
        data1.si    = $('#server').val();
        data1.group = $('#group').val();
        $.ajax({
            type: "post",
            async: true,
            url: location.href + "&jinIf=912",
            data: data1,
            dataType: "json",
            beforeSend: function () {
                layer.load(2, {
                    shade: [0.3, '#fff']//0.3透明度的白色背景
                });
            },
            success: function (json) {
               layer.closeAll('loading');
                var s = '';
                if (json == 0) {
                    total = json;
                } else {
                    total = json[json.length - 1];
                }
                console.log(total);
                for (var i = 0; i <= json.length - 2; i++) {
                    start.push(json[i].start);
                    num.push(json[i].num);
                    var scale = '0';
                    if (total == '0') {
                        scale = '0';
                    } else {
                        if (json[i].num == 0) {
                            scale = '0';
                        } else {
                            scale = (json[i].num / json[i].people).toFixed(2);
                        }
                    }
                    s += '<tr>' +
                        '<td>' + json[i].start + '</td>' +
                        '<td>' + json[i].num + '</td>' +
                        '<td>' + json[i].people + '</td>' +
                        '<td>' + scale + '</td>' +
                        '</tr>';
                }
                $("#content").html(s);
                s = '总充值次数：' + total + '次';
                $("#total").html(s);
                myChart.setOption(option);
                start.splice(0, start.length);//清空数组
                num.splice(0, num.length);
            },
            error: function () {
                $("#content").html('');
                $("#total").html('');
                myChart.clear();
                layer.closeAll('loading');
                layer.msg('数据获取失败，请勿频繁刷新');
            }
        });
    }
    // 普通查询
    $("#jin_search").click(function () {
        data1.check_type = 912;  // 普通查询
        if ($('#server').val() === null) {
            layer.msg('请选择服务器');
            return false;
        }
        getDistribution();
    });
    // 服务器汇总
    $("#server_summary").click(function () {
        data1.check_type = 998;  // 服务器汇总
        getDistribution();
    });
    // 渠道汇总
    $("#group_summary").click(function () {
        data1.check_type = 999;  // 渠道汇总
        giCollect(getDistribution,1);
    });
    $("#btn1").click(function () {
        data1.type = 'day';  // 按周统计
        getDistribution();
    });
    $("#btn2").click(function () {
        data1.type = 'week';  // 按周统计
        getDistribution();
    });
    $("#btn3").click(function () {
        data1.type = 'month';  // 按月统计
        getDistribution();
    });
</script>
<script src="{{JS}}echarts.min.js"></script>
<script>
    var myChart = echarts.init(document.getElementById('jin-charts-distribution'));
    var option = {
        tooltip: {
            show: true,
            trigger: 'axis',
            axisPointer: {
                type: 'shadow',
                label: {
                    backgroundColor: '#6a7985'
                }
            }
        },
        color: ['#009966'],
        legend: {
            data: ['人数']
        },
        toolbox: {
            feature: {
                saveAsImage: {
                    name: 'xoa',
                    title: '保存'
                }
            }
        },
        xAxis: [
            {
                boundaryGap: false,
                name: '日期',
                type: 'category',
                data: start
            }
        ],
        yAxis: [
            {
                boundaryGap: false,
                name: '人数',
                type: 'value',
                data: num
            }
        ],
        series: [
            {
                name: "人数",
                type: "bar",
                data: num,
                roam: true,
                markPoint: {
                    data: [
                        {type: 'max', name: '最大值'},
                        {type: 'min', name: '最小值'}
                    ]
                },
                markLine: {
                    data: [
                        {type: 'average', name: '平均值'}
                    ]
                }
            }
        ]
    };
</script>
