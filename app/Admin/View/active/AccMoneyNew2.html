    function common() {

    function getTbPath() {
        $.ajax({
            type: "post",
            url: location.href + "&jinIf=916",
            dataType: "json",
            data:{
                'gi': $("#group").val()
            },
            success: function (res) {
                var arr = [];
                for (var i = 0; i < res.length; i++) {
                    arr[i] = {//索引版配置
                        id: res[i].sign,
                        text: res[i].sign.slice(0,-13)
                    }
                }
                if(arr.length>0){
                    $("#sign").select2({
                        data: arr,
                        placeholder: '请选择',
                        theme: "classic",
                        width: "200px",
                        multiple: false
                    }).trigger('change');
                }else {
                    $("#sign").html('').val('');
                }
            }
        });
    }



    $('#content').on('click', 'a[data-type="update"]', function() {

    }).on('click', 'tr', function() {
        var cb = $(this).find('td:first>input');

        } else {
            cb.attr('checked', false);
            $(this).removeAttr('style', 'background: #aba5618c');

    //批量应用
    function sendBodyAll(s_type,is_add,send_type) {
        if(send_type==0){
            var url111 = location.href + "&jinIf=915";
        }else{
            var url111 = location.href + "&jinIf=9153";
        }
        var IDs =getChoose().idss;
        var si_s = getChoose().si_s;
        if (IDs == '') {
            layer.msg('请选择活动!');
            return false;
        }
        if ($('#s').val() == '') {
            layer.msg('请选择服务器!');
            return false;
        }
        layer.alert('确认批量应用吗？', {icon: 0, btn: ['确定', '取消'], shadeClose: true}, function () {
            $.ajax({
                type: "POST",
                url: url111,
                data: {
                    id: IDs,
                    si_s:si_s,
                    gi: $("#group").val(),
                    sign: $("#sign").val(),
                    tb_path: $("#tb_path").val(),
                    si:$("#s").val(),
                    at_type:$("#at_type").val(),
                    s_type:s_type,
                    is_add:is_add
                },
                dataType: "json",
                beforeSend: function () {
                    layer.load(2, {
                        shade: [0.3, '#fff']//0.3透明度的白色背景
                    });
                },
                success: function (json) {
                    if(send_type==0){
                        layer.closeAll('loading');
                        if(json.status==1){
                            layer.alert('成功', {icon: 1}, function (index) {
                                layer.close(index);
                            });
                        }else{

                            });
                        }
                    }else{
                        layer.closeAll('loading');
                        layer.alert('成功', {icon: 1}, function (index) {
                            layer.close(index);
                        });
                    }
                }
            });
        });
    }

    function sendTbBodyAllTime(s_type,is_add) {
        var IDs =getChoose().idss;
        var si_s = getChoose().si_s;
        if (IDs == '') {

        }
        if ($('#s').val() == '') {
            layer.msg('请选择服务器!');
            return false;

            closeBtn: 2,
            title: '定时应用',

            btnAlign: 'c',

            '</div>',
            yes: function (index) {
                $.ajax({
                    type: "POST",
                    url: location.href + "&jinIf=9151",

                        id: IDs,
                        si_s:si_s,
                        gi: $("#group").val(),
                        sign: $("#sign").val(),
                        tb_path: $("#tb_path").val(),
                        si:$("#s").val(),
                        s_type:s_type,
                        at_type:$("#at_type").val(),
                        is_add:is_add,
                        ttime: $('#ttime').val()
                    },
                    dataType: "json",
                    success: function (json) {
                        layer.close(index);
                        if(json>=0){
                            layer.alert('成功', {icon: 1}, function (index) {
                                layer.close(index);
                            });
                        }else{
                            layer.alert('失败', {icon: 0}, function (index) {
                                layer.close(index);
                            });
                        }
                    }
                });
            }
        });
        $(document).ready(calendarOne('hour', "#ttime"));
    }



    // 获取选中的
    function getChoose() {
        var idss = '';
        var si_s = '';
        $('#content input[type="checkbox"]:checked').each(function(index, el) {
            var siss = $(this).parents('tr').find('span').attr('data-data-si');
            if (index == 0) {
                idss = $(el).val();
                si_s = siss;
            } else {
                idss += ',' + $(el).val();
                si_s += ';' + siss;
            }
        });
        return {
           'idss':idss,
            'si_s':si_s
        };
    }

    $("#jin_jindu").on('click', function () {
        var finall_status=0;
        var layer_aaa = layer.msg('初始化', {
            icon: 16,
            shade: 0.3,
            time: false
        });
        var sss =  setInterval(function () {
            if(finall_status==1){
                clearInterval(sss); //关闭定时器
                setTimeout(function () {
                    layer.close(layer_aaa);
                    layer.closeAll('loading');
                },1000); //关闭定时器后 3s关闭最后一个sss产生的遮罩
            }
            $.ajax({
                type: "POST",
                url: location.href + "&jinIf=9154",
                data: {
                    id: 0
                },
                dataType: "json",
                success: function (json1) {
                    if(json1[0].length==json1[1].length && json1[1][0].length!=''){
                        finall_status=1;
                    }
                    var cc='';
                    for (var i=0;i<json1[2].length;i++){
                        if(json1[1].includes(json1[0][i])){
                            cc+='<span style="color: #00a917; font-size: 20px;">'+json1[2][i]+'</span><br>'
                        }else{
                            cc+=json1[2][i]+'<br>'
                        }
                    }
                    layer_aaa=layer.msg('进度:<br>'+cc, {
                        icon: 16,
                        shade: 0.3,
                        time: false
                    });
                }
            });
        },5000);
    });
