<script>
    gsSelect('#group', '#server');

    var arr = ['log_time', 'char_guid', 'char_name', 'data_id', 'arg0', 'arg1','map_id','pos_x','pos_z','levle'];
    var id = ["#content", "#page"];
    var data = {};
    function getPlayerinfo(){
        data.page = 1;
        data.si = $("#server").val();//放在里面，不然si的值会不正确
        data.player_name = $("#player_name").val();
        tableList(url, data, id, arr);
    }
    $("#jin_search").on('click', function () {
        if($("#player_name").val()==""){
            alert("请输入角色ID或者角色名");
            return false;
        }
        getPlayerinfo();
    });
</script>
